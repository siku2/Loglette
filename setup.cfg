[metadata]
name = loglette
version = attr: loglette.__version__
description = A changelog parser
long_description = file: README.md
keywords = changelog
license = MIT License
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7

[options]
zip_safe = True
packages = find:
install_requires =
    python-dateutil

[options.packages.find]
include = loglette

[options.entry_points]
console_scripts =
    loglette = loglette.__main__:main